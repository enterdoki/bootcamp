<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./donate.css">

	<title>Donate</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="index.html">Students for Change</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<div class="navbar-nav">
					<a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
					<a class="nav-item nav-link" href="about.html">About</a>
					<a class="nav-item nav-link active" href="donate.html">Donate</a>
					<a class="nav-item nav-link" href="resources.html">Resources</a>
				</div>
			</div>
		</div>
	</nav>

	<section class="donate-blue">
		<div class="row h-100 cover">
			<div class="col-lg-6 my-auto mx-auto donate-main">
			  <div class= "landing"></div>
				<h1 class="display-4 text-left text-white font-main"><strong>Support Our Campaign</strong></h1>
				<p class="lead text-left text-white font-body"><strong>Flood victims need your help! Contribute to flood relief.</strong></p>
			</div>
			<div class="col-lg-6 my-auto mx-auto donate-form">
			  <form>
			    <div class="row">
				  <div class="col">
				    <input type="text" class= "form-control" placeholder="First Name">
				  </div>
				  <div class="col">
				    <input type="text" class= "form-control" placeholder="Last Name">
				  </div>
				</div>
				<div class="row">
				  <div class="col">
				    <input type="text" class="form-control" placeholder="Email">
				  </div>
				</div>
				<div class="row">
				  <div class="col">
				    <br><br>
				  </div>
				</div>
				<div class="row">
				  <div class="col">
					<div class="btn-group btn-group-toggle" data-toggle="buttons">
					  <label class="btn btn-secondary">
						<input type="radio" name="options" id="option1" autocomplete="off" checked> $5
					  </label>
					  <label class="btn btn-secondary">
						<input type="radio" name="options" id="option2" autocomplete="off"> $10
					  </label>
					  <label class="btn btn-secondary active">
						<input type="radio" name="options" id="option3" autocomplete="off"> $20
					  </label>
					  <label class="btn btn-secondary">
						<input type="radio" name="options" id="option3" autocomplete="off"> $50
					  </label>
					  <label class="btn btn-secondary">
						<input type="radio" name="options" id="option4" autocomplete="off"> Other:
					  </label>
					</div>
				  </div>
				  <div class= "col">
				    <input type="text" class="form-control" placeholder="Enter Amount:">
				  </div>
				</div>
				<div class="row">
				  <div class="col">
				    <br>
				  </div>
				</div>
				<div class="row">
				  <div class="col">
					<div class="radio">
					  <label><input type="radio" name="optradio" checked>One Time Gift</label>
					</div>
					<div class="radio">
					  <label><input type="radio" name="optradio">Monthly</label>
					</div>
				  </div>
				</div>
				<div class="row">
				  <div class="col">
				    <br>
				  </div>
				</div>
				<div class="row">
				  <div class="col">
				    <button><a id="action-button" class="btn d-block mx-auto" href="donate-success.html">SUBMIT</a></button>
				  </div>
				</div>
			  </form>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
